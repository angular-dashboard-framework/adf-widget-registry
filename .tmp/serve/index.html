<!doctype html>
<html class="no-js" ng-app="adf-widget-registry" ng-controller="MainCtrl">
    <head>
        <title>{{config.appTitle}}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Fav icons -->
        <link rel="shortcut icon" href="images/favicon.png">

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <link rel="stylesheet" href="app/vendor.css">
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="app/index.css">
        <!-- endinject -->
        <!-- endbuild -->

        <!--[if IE]>
            <link rel="stylesheet" href="vendor/ie.css">
        <![endif]-->

        <!-- Union lib -->
        <style>
        .ng-enter       { top: 61px; left: 10px; z-index: 8888; }
        .ng-leave       { top: 61px; left: 10px; z-index: 9999; }
        .fade           { top: 61px; left: 16px; }
        </style>
    </head>
    <body id="page-top" class="index">
        <!--[if lt IE 7]>
            <div class="alert alert-info">
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

        <div ng-include="'app/sections/navigation.html'"></div>

        <div ng-include="'app/sections/header.html'"></div>

        <!-- Main view  -->
        <div ng-view class="fade"></div>

        <div ng-include="'app/sections/about.html'"></div>

        <div ng-include="'app/sections/contact.html'"></div>

        <div ng-include="'app/sections/footer.html'"></div>

        <!-- app -->
        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/es5-shim/es5-shim.js"></script>
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <script src="../bower_components/json3/lib/json3.min.js"></script>
        <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/moment/moment.js"></script>
        <script src="../bower_components/angular-moment/angular-moment.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,../union-core/src,src}) scripts/app.js -->
        <!-- inject:js -->
        <script src="app/widgets/widgets.js"></script>
        <script src="app/services/registry.js"></script>
        <script src="app/app-main.js"></script>
        <script src="app/app.js"></script>
        <script src="app/app-config.js"></script>
        <!-- endinject -->

        <!--script  data-build="exclude">$("#origin").html(xdomain.origin);</script-->
        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
